<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">

    <script defer src="./script.js" ></script>

    <title>Document</title>
</head>
<body>

    <header class="header">

        <div class="header-background">            
        </div>

        <nav class="navigation">

            <ul class="navigation--ul">
                <li><a href="#">About</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Get Started</a></li>

            <div class="opened-menu--background display-none">
        
            </div>

                <img class="logo-mastercraft" src="./images/logo-mastercraft.svg" alt="# ">

                <h1>Mastercraft Bamboo <span>Monitor Riser</span></h1>

                <p>
                    A beautifully handcrafted monitor stand to reduce

                <div class="btn-bookmark">

                    <div class="bookmark">
